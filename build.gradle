plugins {
    id 'java-library'
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'maven'
}

group 'com.asthereon'
version '1.0'

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://libraries.minecraft.net' }
        maven { url 'https://jitpack.io' }
        maven {
            name 'sponge'
            url 'https://repo.spongepowered.org/maven'
        }
        maven {
            url "https://repo.velocitypowered.com/snapshots/"
        }
    }
}

dependencies {
    compile 'com.github.Minestom:Minestom:1daaeda63f'
    implementation 'com.github.Asthereon:minestom-asthcore:0c0795f67d'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.asthereon.menus.TestServer',
                "Multi-Release": true
    }
    archivesBaseName = 'server'
}
